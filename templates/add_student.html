{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h2>Add Student</h2>
<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Roll Number:</label><br>
    <input type="text" name="roll_number" required><br><br>

    <button type="submit">Add Student</button>
</form>
{% endblock %}
