<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Performance Tracker{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.error { background-color: #f8d7da; color: #721c24; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; }
        table { border-collapse: collapse; width: 70%; margin-top: 15px; }
        table, th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('list_students') }}">List Students</a>
        <a href="{{ url_for('add_student') }}">Add Student</a>
        <a href="{{ url_for('add_grade') }}">Add Grade</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</body>
</html>
